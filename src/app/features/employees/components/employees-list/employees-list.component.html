<app-core-main-content-card>
  
  <div class="flex justify-between">
    <p class="my-auto font-medium text-[28px]">{{strings.users}}</p>
    <app-core-button-red (buttonClick)="onCreateClick()" class="my-auto" [text]="strings.create"/>
  </div>
  <div class="mt-6">
    <app-core-department [department]="mock_folder"/>
    <app-core-employee-item *ngFor="let item of mock_employees" [employee]="item"/>
  </div>
  
</app-core-main-content-card>
